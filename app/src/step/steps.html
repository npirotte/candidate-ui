
<div ng-repeat="step in ctrl.steps">
	<div class="row">
		<div class="col-md-6">
			<h3>{{step.title}}</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="pull-right">FRONTEND</div>
			<step-panel step="step.FRONT"></step-panel>
		</div>
		<div class="col-md-6">
		<div class="pull-right">BACKEND</div>
			<step-panel step="step.BACK"></step-panel>
		</div>
	</div>

</div>
